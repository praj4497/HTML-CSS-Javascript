  function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "https://reqres.in/api/users", true);
  xhttp.send();
}
function fun(a){
  pagepointer=a;
    $('tbody').children().remove();
$.ajax({
            url: "https://reqres.in/api/users?page="+a,
            data: {},
            beforeSend: function(){}
        }).done(function(response) {
            var trArr = new Array();
            $.each(response.data, function(i, v){
                trArr.push('<tr><td>' + v.first_name  + '</td><td>' + v.email + '</td><td><img id="img" src="' 
                + v.avatar + '" width="100px" /></td><td> <a class="edit" id="ed" title="Edit"  data-toggle="tooltip"><button class="btn"><i class="fa fa-edit"></i></button><a class="delete" id="de" title="Delete" data-toggle="tooltip"><button class="btn"><i class="fa fa-trash"></i></button></a></a>' + '</td></tr>'  );
                
            });
            $('table#tablebody tbody').append(trArr.join('\n'));
        });
    }

</script>
